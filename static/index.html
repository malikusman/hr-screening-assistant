<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Screening Assistant</title>
    <link href="/static/tailwind.output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center">HR Automated Candidate Screening</h1>
        
        <!-- Resume Upload Form -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Resumes (JSON)</label>
            <input type="file" id="resumeFile" accept=".json" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <button id="submitBtn" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 disabled:bg-gray-400" disabled>Process Resumes</button>
        </div>
        
        <!-- Real-Time Feedback -->
        <div id="status" class="mb-6 text-sm text-gray-600"></div>
        
        <!-- Results Table -->
        <div id="results" class="hidden">
            <h2 class="text-lg font-semibold mb-4">Interview Schedules</h2>
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-4 border">Candidate</th>
                        <th class="py-2 px-4 border">Score</th>
                        <th class="py-2 px-4 border">Interview Time</th>
                        <th class="py-2 px-4 border">Duration</th>
                    </tr>
                </thead>
                <tbody id="scheduleTable"></tbody>
            </table>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
